<template name="Info">
  {{> Nav}}
  <div class="info-page page">
    <div class="container">
      <h1>Info Page</h1>
      <div class="info-page-content">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active" id="next-basic">
              <a href="#basic" aria-controls="basic" role="tab" data-toggle="tab">Basic</a>
            </li>
            <li role="presentation" id="next-menu">
              <a href="#menu" aria-controls="menu" role="tab" data-toggle="tab">Menu</a>
            </li>
            <li role="presentation" id="next-team">
              <a href="#team" aria-controls="team" role="tab" data-toggle="tab">Chief/ Team</a>
            </li>
            <li role="presentation" id="next-payment">
              <a href="#payment" aria-controls="payment" role="tab" data-toggle="tab">Payment</a>
            </li>
            <li role="presentation" id="next-template">
              <a href="#template" aria-controls="template" role="tab" data-toggle="tab">Template</a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">

          <!-- Tab Basic -->
            <div role="tabpanel" class="tab-pane tab-basic active" id="basic">
              <div class="form-group" id="logo-form">
                <label>Logo:</label>
                <input id="logo-input" type="file" class="file-loading" accept="image/*">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="ADDRESS">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="TAG LINE">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="BUSINESS NAME">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="PHONE NUMBER">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="DELIVERY PERIMETER">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="DELIVERY GUIDLINES">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="SEO DESCRIPTION">
              </div>
              <div class="form-group" id="slide-basic-form">
                <label>Slide:</label>
                <input id="slide-basic-upload" type="file" multiple class="file-loading" accept="image/*">
              </div>
              <button id="btn-next-menu" class="btn btn-default btn-primary btn-next">Next</button>
            </div>

            <!-- Tab Menu -->
            <div role="tabpanel" class="tab-pane tab-menu" id="menu">
              <div class="show-images">
                <h3>Show Image:</h3>
                <div class="row">
                  
                </div>
              </div>
              <div class="add-menu-image-form" id="add-menu-image-form">
                <div class="row">
                  <div class="col-md-11">
                    <div class="image">
                      <div class="form-group">
                        <input id="menu-image-upload" type="file" class="file-loading" accept="image/*">
                      </div>
                    </div>
                    <div class="text-content">
                      <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" rows="6" id="description"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Price:</label>
                        <input type="text" class="form-control" id="price" placeholder="PRICE">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-1">
                    <button id="btn-add-image" class="btn btn-privary btn-default">Add</button>
                  </div>
                </div>
              </div>
              <button id="btn-next-team" class="btn btn-default btn-primary btn-next">Next</button>
            </div>

            <!-- Tab Team -->
            <div role="tabpanel" class="tab-pane tab-team" id="team">
              <div class="row">
                <div class="col-md-12">
                  <div class="image-team-form" id="image-team-form">
                    <div class="form-group">
                      <input id="team-image-upload" type="file" class="file-loading" accept="image/*">
                    </div>
                    <div class="text-info">
                      <div class="form-group">
                        <label>Quick write:</label>
                        <textarea class="form-control" rows="3" id="comment"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Team:</label>
                        <input type="text" class="form-control" placeholder="PRICE">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  
                </div>
                <div class="col-md-4" id="team-member-form">
                  <h3>Members</h3>
                  <div class="form-group">
                    <input id="team-member-upload" type="file" class="file-loading" accept="image/*">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="NAME">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="EXPERIENCE">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="SOCIAL MEDIA ACCOUNT">
                  </div>
                </div>
              </div>
              <button id="btn-next-payment" class="btn btn-default btn-primary btn-next">Next</button>
            </div>

            <!-- Tab Payment -->
            <div role="tabpanel" class="tab-pane tab-payment" id="payment">
              <div class="payback-money">
                <h3>Payback Money</h3>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="BANK NAME">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="BANK SWIFT CODE">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="BANK ACCOUNT">
                </div>
              </div>
              <div class="payment">
                <h3>Payment</h3>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="PAY BY PAYPAL">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="PAY BY CREDIT CARD">
                </div>
              </div>
              <button id="btn-next-template" class="btn btn-default btn-primary btn-next">Next</button>
            </div>

            <!-- Tab Template -->
            <div role="tabpanel" class="tab-pane tab-template" id="template">
              <div class="row">
                <div class="col-md-6">
                  <h3>Business Card</h3>
                  <div class="form-group business-card-form" id="business-card-form">
                    <input id="business-card-upload" type="file" class="file-loading" accept="image/*">
                  </div>
                </div>
                <div class="col-md-6">
                  <h3>Brochure</h3>
                  <div class="form-group brochure-form" id="brochure-form">
                    <input id="brochure-upload" type="file" class="file-loading" accept="image/*">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h3>Explainer Video</h3>
                  <div class="form-group video-form" id="video-form">
                    <input id="video-upload" type="file" class="file-loading" accept="image/*">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-default btn-primary btn-publish">PUBLISH</button>
    </div>
  </div>
</template>
